<p>
    Используется функция <code>send</code> с проверкой возвращаемого значения вместо вызова <code>transfer</code>.
</p>
<p>
    Рекомендуемым способом выполнения проверенных эфирных платежей является <code>addr.transfer(x)</code>, который автоматически генерирует исключение, если отправка эфира не удалась.
</p>

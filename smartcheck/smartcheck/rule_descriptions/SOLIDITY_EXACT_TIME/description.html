<p>
    Используется строгое сравнение с <code>block.timestamp</code> или <code>now</code>. Майнеры могут влиять на <code>block.timestamp</code> для получения выгоды. Таким образом, не следует рассчитывать, что <code>block.timestamp</code> примет (или не примет) какое-то конкретное значение.
</p>

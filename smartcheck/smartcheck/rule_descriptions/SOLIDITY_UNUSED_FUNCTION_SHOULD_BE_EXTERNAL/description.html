<p>
    Функция с уровнем видимости <code>public</code>, которая не вызывается из контракта с помощью внутреннего вызова. Изменение уровня видимости на <code>external</code> у такой функции повышает читаемость кода. Более того, в некоторых случаях внешний вызов функции с уровнем видимости <code>external</code> потребляет меньше газа.
</p>

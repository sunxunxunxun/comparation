<p>
    Vyper позволяет использовать единицы измерения для типов <code>uint256</code>, <code>int128</code> и <code>decimal</code>. Эта возможность была создана для повышения читаемости кода и безопасности контракта. Однако, в контракте используется функция <code>as_unitless_number()</code>. Использование этой функции может снизить безопасность контракта.

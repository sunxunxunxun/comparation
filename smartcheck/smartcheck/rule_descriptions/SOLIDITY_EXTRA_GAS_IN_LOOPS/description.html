<p>
    В условии цикла <code>for</code> или <code>while</code> происходит обращение к <code>storage</code> контракта, <code>.length</code> массива, не находящегося в <code>memory</code>, либо к полю <code>.balance</code>. Таким образом, на каждом шаге цикла тратится большое количество газа на чтение.
</p>

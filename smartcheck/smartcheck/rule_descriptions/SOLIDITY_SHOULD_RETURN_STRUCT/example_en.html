<p>
In the following example, <code>internal</code> function returns several parameters:
</p>
<pre>
<code>
pragma solidity 0.4.24;

contract TestContract {

    function test() internal returns(uint a, address b, bool c) {
        a = 1;
        b = msg.sender;
        c = true;
    }
}
</code>
</pre>

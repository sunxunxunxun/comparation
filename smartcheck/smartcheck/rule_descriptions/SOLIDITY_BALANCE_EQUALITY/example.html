<p>
    В следующем примере используется проверка баланса на строгое равенство:
</p>
<pre>
<code>
    if (address(this).balance == 42 ether ) {
    /* ... */
    }
</code>
</pre>
<p>
    Безопасный вариант:
</p>
<pre>
<code>
    if (address(this).balance >= 42 ether ) {
    /* ... */
    }
</code>
</pre>
